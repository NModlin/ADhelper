<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHelper - Credential Manager Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .section h2 {
            color: #667eea;
            margin-top: 0;
            font-size: 1.3em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .status {
            text-align: center;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .status.electron {
            background: #d4edda;
        }
        .status.browser {
            background: #fff3cd;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê ADHelper Credential Manager</h1>
        <p class="subtitle">Test Windows Credential Manager Integration</p>
        
        <div id="status" class="status">
            <strong>Status:</strong> <span id="statusText">Checking...</span>
        </div>

        <div class="section">
            <h2>üíæ Save Credentials</h2>
            <div class="form-group">
                <label for="saveTarget">Target Name:</label>
                <select id="saveTarget">
                    <option value="ADHelper_ActiveDirectory">Active Directory</option>
                    <option value="ADHelper_Jira">Jira</option>
                    <option value="ADHelper_Custom">Custom</option>
                </select>
            </div>
            <div class="form-group">
                <label for="saveUsername">Username:</label>
                <input type="text" id="saveUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="savePassword">Password:</label>
                <input type="password" id="savePassword" placeholder="Enter password">
            </div>
            <button onclick="saveCredential()">üíæ Save Credential</button>
            <div id="saveResult" class="result"></div>
        </div>

        <div class="section">
            <h2>üîç Retrieve Credentials</h2>
            <div class="form-group">
                <label for="getTarget">Target Name:</label>
                <select id="getTarget">
                    <option value="ADHelper_ActiveDirectory">Active Directory</option>
                    <option value="ADHelper_Jira">Jira</option>
                    <option value="ADHelper_Custom">Custom</option>
                </select>
            </div>
            <button onclick="getCredential()">üîç Get Credential</button>
            <div id="getResult" class="result"></div>
        </div>

        <div class="section">
            <h2>üóëÔ∏è Delete Credentials</h2>
            <div class="form-group">
                <label for="deleteTarget">Target Name:</label>
                <select id="deleteTarget">
                    <option value="ADHelper_ActiveDirectory">Active Directory</option>
                    <option value="ADHelper_Jira">Jira</option>
                    <option value="ADHelper_Custom">Custom</option>
                </select>
            </div>
            <button class="danger" onclick="deleteCredential()">üóëÔ∏è Delete Credential</button>
            <div id="deleteResult" class="result"></div>
        </div>
    </div>

    <script src="test-credentials.js"></script>
</body>
</html>
